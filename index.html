<!doctype html>
<html lang="en" style="overflow: hidden;">

<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/furytype.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description"
          content="FuryType offers a simple and effortless typing test and practice platform. Improve your typing speed and accuracy with engaging tools and real-time metrics. Perfect for typists of all levels!"/>
    <meta property="og:title" content="FuryType - Typing Test & Practice for Speed and Accuracy"/>
    <meta property="og:description"
          content="Enhance your typing skills with FuryType! Take tests, track progress, and improve accuracy."/>
    <meta property="og:image" content="/furytype-social.jpg"/>
    <meta property="og:url" content="https://furytype.voltcrash.com"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="FuryType"/>
    <meta property="og:locale" content="en_US"/>

    <link rel="canonical" href="https://furytype.voltcrash.com/"/>
    <link rel="apple-touch-icon" href="/favicon/apple-touch-icon.png"/>
    <link rel="icon" sizes="192x192" href="/favicon/android-chrome-192x192.png"/>
    <link rel="icon" sizes="512x512" href="/favicon/android-chrome-512x512.png"/>
    <link rel="icon" sizes="16x16" href="/favicon/favicon-16x16.png"/>
    <link rel="icon" sizes="32x32" href="/favicon/favicon-32x32.png"/>
    <link rel="manifest" href="/favicon/manifest.json" crossorigin="use-credentials"/>

    <title>FuryType | quick and simple typing test and practice</title>
</head>

<body class="body">

<div id="timeBarContainer">
    <div id="timeBar"></div>
</div>

<!-- Header Section -->
<header class="nav_bar">
    <nav class="nav_bar_left">
        <img src="src/assets/images/dark_icon.png" draggable="false" alt="website logo icon" class="logo-icon"
             id="themeToggle" onclick="toggle_mode()"/>
        <h1><a class="logo" href="index.html">FuryType</a></h1>
    </nav>

    <nav class="nav_bar_right">
        <ul>
            <li><a href="https://github.com/voltcrash" target="_blank" rel="noopener noreferrer">About
                me&nbsp;&nbsp;&nbsp;<img src="src/assets/images/github.svg" alt="GitHub"
                                         style="width:28px;height:28px;vertical-align:middle;"></a></li>
        </ul>
    </nav>
</header>

<!-- Main Section -->
<main id="main">
    <br><br>

    <div id="typeTest" class="type_test_area">
        <div id="typingMetrics">
            <span id="wpm">0</span>
            <span id="accuracy">0%</span>
        </div>
    </div>

    <div class="canvas-wrapper">
        <canvas id="keyboardCanvas"></canvas>
    </div>
</main>

<script type="module" src="/src/main.js"></script>
</body>

</html>
